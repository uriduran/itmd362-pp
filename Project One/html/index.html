<html>
    <head>
        <meta charset="utf-8">
        <title>Carpooling App</title>
        <!-- linking to external style sheet -->
        <link rel="stylesheet" href="../css/styleshee.css">
         <script type="text/javascript" src="../js/java.js"></script>
    </head>
    
    <body>
        <!--creating the navigation bar.-->
        <nav>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Sign Up</a></li>
            </ul>
         </nav>
         <!--end of navigation bar-->
        
        <!-- FORM -->
        <form action="/" method="post" name="form">
            <!--Title for the form-->
            <div class ="header">
                <p>Become a beta Tester</p>
             </div>
             <div class="description">
                <p>Create an account to access our app and be able to provide us with usage statistics and feedback.</p>
            </div>
            
        <!-- Start of form fields and labels-->
        <div class="fields">
            <!--Email input field-->
            <label for="email">Email:</label></br>
            <input type="email" class="button" id="email" name="email" placeholder="NAME@EXAMPLE.COM" onblur="validateEmail(value)"><br>
            <!--phone input field-->
            <label for="phone">Phone: </label><br>
            <input type="text" class="button" id="phone" name="phone" placeholder="XXX-XXX-XXXX" onblur="validatePhone(value)">
            <!--input for password-->
            <label for="pass">Password: </label><br>
            <input type="password" class="button" id="pass" name="pass" onblur="validatePass(value)" placeholder="">
        </div>
        <!--Submit Button-->
        <input type="submit" name="submit" class="button" id="submit" value="SIGN UP">
        </form>
        
    </body>
    
</html>
